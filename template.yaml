domain: your-name-server-domain (eg) test.example.com .. and so on)
host: your-machine-hostname or domain (default -> localhost or auto detect value. it should be a hostname that dns will resolve)
port: tcp, udp open port number(default -> 53)
email: your-email(responsible name)
prviate: false or true (if you'd like to answer private-ip -> true or to answer public-ip -> false)
aws:
  enable: true or false
  access_key: your-aws-access-key
  secret_access_key: your-aws-secret-access-key
  regions:
    - your-aws-region-1
    - your-aws-region-2
gcp:
  enable: true or false
  project_id: your-gcp-project-id
  zones:
    - your-gcp-zone-1
    - your-gcp-zone-2
  jwt: your-gcp-json-web-token-string